<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>

  <div class="label">
    <p id ="label">HobbyModels<br> <span id="head" style=""> Магазин масштабных моделей</span></p>
  </div>
</header>
<div class="menu"></div>
<form th:method="get" th:action="@{/admin/users}">
  <input type="submit" value="Назад к поиску">
</form>
</div>
<div class="registrationForm">
<h3>Редактирование логина и роли пользователя</h3>
<form th:method="POST" th:action="@{/admin/users/editRole/{id}(id=${person.getId()})}" th:object="${person}">
  <div class="colRegistration">
    <div class="row">
  <p th:text="'Логин: ' + ${person.getLogin()}"></p>
  <p th:text="'Роль: ' + ${person.getRole()}"></p>
  <br>
  <p>Измените Роль: </p>
  <br>
  <br>
    </div>
      <div class="row">
  <input type="radio" id="ROLE_USER" name="ROLE" value="ROLE_USER">
  <label for="ROLE_USER">Присвоить роль ПОЛЬЗОВАТЕЛЬ</label>
      </div>
  <br>
  <br>
        <div class="row">
  <input type="radio" id="ROLE_SELLER" name="ROLE" value="ROLE_SELLER">
  <label for="ROLE_SELLER">Присвоить роль ПРОДАВЕЦ</label>
        </div>
  <br>
  <br>
          <div class="row">
  <input type="radio" id="ROLE_ADMIN" name="ROLE" value="ROLE_ADMIN">
  <label for="ROLE_ADMIN">Присвоить роль АДМИНИСТРАТОР</label>
          </div>
  <br>
  <br>
  </div>

    <button type="button" class="btn btn-secondary"> <input type="submit" value="Редактировать"class="btnRegistration"></button>

</form>
</div>
</body>
</html>
